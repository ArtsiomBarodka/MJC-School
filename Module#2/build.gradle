plugins {
    id 'application'
}

allprojects{
    apply plugin: "java"
    apply plugin: 'war'

    group 'com.epam.esm'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}

dependencies {
    compile project(':model')
    compile project(':repository')
    compile project(':service')
    compile project(':rest')
}

